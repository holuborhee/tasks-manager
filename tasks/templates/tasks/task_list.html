<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#taskModal" onclick="openModal('add')">Add Task</button>
        <div id="task-tables">
            <h2>In Progress</h2>
            <table id="in-progress-tasks">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Category</th>
                        <th>Assigned To</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h2>Completed</h2>
            <table id="completed-tasks">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Category</th>
                        <th>Assigned To</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h2>Overdue</h2>
            <table id="overdue-tasks">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Category</th>
                        <th>Assigned To</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId" name="taskId">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="IP">In Progress</option>
                                <option value="CO">Completed</option>
                                <option value="OV">Overdue</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select class="form-control" id="priority" name="priority">
                                <option value="L">Low</option>
                                <option value="M">Medium</option>
                                <option value="H">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                        </div>
                        <div class="form-group">
                            <label for="assigned_to">Assigned To</label>
                            <select class="form-control" id="assigned_to" name="assigned_to" required></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
 $(document).ready(async function() {
    var users = [];
    await fetchUsers();
    fetchTasksByStatus('in-progress', '#in-progress-tasks tbody');
    fetchTasksByStatus('completed', '#completed-tasks tbody');
    fetchTasksByStatus('overdue', '#overdue-tasks tbody');
    

    $('#taskForm').submit(function(event) {
        event.preventDefault();
        const action = $('#taskId').val() ? 'edit' : 'add';
        const taskId = $('#taskId').val();
        const url = action === 'add' ? '/api/tasks/' : `/api/tasks/${taskId}/update/`;
        const method = action === 'add' ? 'POST' : 'PUT';

        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify({
                title: $('#title').val(),
                description: $('#description').val(),
                status: $('#status').val(),
                priority: $('#priority').val(),
                due_date: $('#due_date').val(),
                category: $('#category').val(),
                assigned_to: $('#assigned_to').val()
            }),
            success: function() {
                $('#taskModal').modal('hide');
                // location.reload(); // Reload the page to refresh the task list
            }
        });
    });
});

function fetchTasksByStatus(status, tableBody) {
    $.ajax({
        url: `/api/tasks/status/${status}/`,
        method: 'GET',
        success: function(response) {
            const tasks = response.tasks;
            renderTasks(tableBody, tasks);
        }
    });
}

function renderTasks(tableBody, tasks) {
    $(tableBody).empty();
    const PRIORITY = {L: 'LOW', M: 'MEDIUM', H: 'HIGH'};
    tasks.forEach(task => {
        $(tableBody).append(`
            <tr>
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${PRIORITY[task.priority]}</td>
                <td>${task.due_date}</td>
                <td>${task.category}</td>
                <td>${users.find(user => user.id === task.assigned_to)?.username}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="openModal('edit', ${task.id})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
                </td>
            </tr>
        `);
    });
}

function fetchUsers() {
    $.ajax({
        url: '/api/users/',
        method: 'GET',
        success: function(response) {
            users = response.users;
            $('#assigned_to').empty();
            users.forEach(user => {
                $('#assigned_to').append(`<option value="${user.id}">${user.username}</option>`);
            });
        }
    });
}

function openModal(action, taskId = null) {
    if (action === 'edit') {
        $.ajax({
            url: `/api/tasks/${taskId}/`,
            method: 'GET',
            success: function(response) {
                console.log(response.due_date)
                $('#taskId').val(taskId);
                $('#title').val(response.title);
                $('#description').val(response.description);
                $('#status').val(response.status);
                $('#priority').val(response.priority);
                $('#due_date').val(convertToDateString(response.due_date));
                $('#category').val(response.category);
                $('#assigned_to').val(response.assigned_to);
                $('#taskModalLabel').text('Edit Task');
                $('#taskModal').modal('show');
            }
        });
    } else {
        $('#taskId').val('');
        $('#taskForm')[0].reset();
        $('#taskModalLabel').text('Add Task');
        $('#taskModal').modal('show');
    }
}

function deleteTask(taskId) {
    if (confirm('Are you sure you want to delete this task?')) {
        $.ajax({
            url: `/api/tasks/${taskId}/delete/`,
            method: 'DELETE',
            success: function() {
                location.reload(); // Reload the page to refresh the task list
            },
            error: function(error) {
                console.error('Error deleting task:', error);
                alert('An error occurred while trying to delete the task. Please try again.');
            }
        });
    }
}

function convertToDateString(isoString) {
    const date = new Date(isoString);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}


    </script>
</body>
</html>
